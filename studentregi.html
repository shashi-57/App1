<html>
<center><head> Student Registration Form</head></center>
<body>
<form>
<table align="center" bgcolor="pink" border="5" cellspacing="5" cellpadding="14">
<tr><td>Name</td>
    <td><input type="textname="n"></td>
</tr>
<tr><td>Branch</td>
    <td><select><option>--SELECT--</option>                                                       
                <option>CSE</option>
                <option>ECE</option>
                <option>IT</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECH</option>
                <option>AUTO</option>
         </select>
     </td>
 </tr>
 <tr><td>RollNo</td>
    <td><input type="textname="Rollno"></td>
</tr>
 <tr><td>Year</td>
     <td><select><option>--SELECT--</option>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
         </select>
     </td>
 </tr>
 <tr><td>Contactno</td>
     <td><input type="textname="cno"></td>
 </tr>
 <tr><td>Gender</td>
     <td><input type="radio" name="g">Male
         <input type="radio" name="g">Female
         <input type="radio" name="g">Transgender
     </td>
 </tr>
 <tr><td>Address</td>
     <td><textarea rows="7" cols="50" name="a"></textarea>
     </td>
 </tr>
 <tr><td>Skillset</td>
     <td><input type="checkbox" name="ss">c
         <input type="checkbox" name="ss">c++
         <input type="checkbox" name="ss">python
         <input type="checkbox" name="ss">java
     </td>
</tr>
<tr><td><input type="reset"value="RESET"></td>
    <td><input type="submit"value="SUBMIT"></td>
</tr>
 </table>
 </form>
 </body>
 </html>
